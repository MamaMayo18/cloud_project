<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form id="voteForm">
        <label>
            <input type="radio" name="vote" value="Option1"> Option 1
        </label><br>
        <label>
            <input type="radio" name="vote" value="Option2"> Option 2
        </label><br>
        <button type="submit">Submit Vote</button>
    </form>
    <script>
        document.getElementById('voteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const vote = document.querySelector('input[name="vote"]:checked').value;
            try {
                const response = await fetch('https://cloud118.azurewebsites.net/api/VoteFunction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ vote })
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('An error occurred while submitting your vote.');
            }
        });
    </script>
</body>
</html>
