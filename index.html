<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form id="voteForm">
        <label>
            Name:
            <input type="text" name="userName" required>
        </label>
        <label>
            ID:
            <input type="text" name="userId" required>
        </label>
        <label>
            <input type="radio" name="vote" value="Option1" required> Option 1
        </label>
        <label>
            <input type="radio" name="vote" value="Option2" required> Option 2
        </label>
        <button type="submit">Submit Vote</button>
    </form>
    <script>
        document.getElementById('voteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userName = document.querySelector('input[name="userName"]').value;
            const userId = document.querySelector('input[name="userId"]').value;
            const vote = document.querySelector('input[name="vote"]:checked').value;
            try {
                const response = await fetch('https://cloud1182.azurewebsites.net/api/HttpTrigger1?', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName, userId, vote })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('An error occurred while submitting your vote.');
                console.error('There was a problem with the fetch operation:', error);
            }
        });
    </script>
</body>
</html>
